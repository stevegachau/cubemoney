        <!-- partial:index.partial.html -->
        <!-- Game canvas -->
        <canvas id="c" width="787" height="942" style="width: 630px; height: 754px;"></canvas>

        <!-- Gameplay HUD -->
        <div class="hud" style="display: none;">
            <div class="hud__score">
                <div class="score-lbl" style="display: block;">SCORE: 0</div>
                <div class="token" style="opacity: 1;">Play to mine CUBE Tokens on Matic Network</div>
                <div class="cube-count-lbl" style="opacity: 0.65;">CUBES SMASHED: 0</div>
            </div>
            <div class="pause-btn"><div></div></div>
            <div class="slowmo" style="opacity: 0;">
                <div class="slowmo__bar" style="transform: scaleX(0);"></div>
            </div>
        </div>

        <!-- Menu System -->
        <div class="menus has-active">
            <div class="menu menu--main active">
                <h1>CUBE SMASHER</h1>
                <button type="button" style="display: none;" class="play-normal-btn">PLAY GAME</button>
                <button onclick="onConnect();" type="button">LOGIN</button>
                <button onclick='window.open("https://cube.money")' type="button">CUBE.MONEY</button>
            </div>
            <div class="menu menu--pause">
                <h1>Paused</h1>
                <button type="button" class="resume-btn">RESUME GAME</button>
                <button type="button" class="menu-btn--pause">EXIT</button>
            </div>
            <div class="menu menu--score">
                <h1>Game Over</h1>
                <h2>Your Score:</h2>
                <div class="final-score-lbl"></div>
                <div class="high-score-lbl"></div>
                <button type="button" class="play-again-btn">PLAY AGAIN</button>
                <button type="button" class="menu-btn--score">MAIN MENU</button>
            </div>
        </div>
